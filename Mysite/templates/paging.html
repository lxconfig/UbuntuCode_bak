<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for item in posts.object_list %}
            <li>{{ item.nid }}  {{ item.user }}</li>
        {% endfor %}
    </ul>

    <a href="/paging?page=1">首页</a>

    {% if posts.has_previous %}
        <a href="/paging?page={{ posts.previous_page_number }}">上一页</a>
    {% endif %}

    {% for i in posts.paginator.page_range %}
        <a href="/paging?page={{ i }}">{{ i }}</a>
    {% endfor %}

    {% if posts.has_next %}
        <a href="/paging?page={{ posts.next_page_number }}">下一页</a>
    {% endif %}

    <a href="/paging?page={{ posts.paginator.num_pages }}">末页</a>
    
</body>
</html>
